version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cakeshop-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cakeshop
      POSTGRES_PASSWORD: cakeshop123
      POSTGRES_DB: cakeshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - cakeshop-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cakeshop-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://cakeshop:cakeshop123@postgres:5432/cakeshop?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - cakeshop-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GRAPHQL_URL: http://localhost:4000/graphql
    container_name: cakeshop-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_GRAPHQL_URL: http://localhost:4000/graphql
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cakeshop-network

volumes:
  postgres_data:

networks:
  cakeshop-network:
    driver: bridge
