version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cakeshop-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cakeshop-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cakeshop-backend
    restart: always
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    depends_on:
      - postgres
    networks:
      - cakeshop-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed &&
        npm start
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL}
    container_name: cakeshop-frontend
    restart: always
    environment:
      NEXT_PUBLIC_GRAPHQL_URL: ${NEXT_PUBLIC_GRAPHQL_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - cakeshop-network

  nginx:
    image: nginx:alpine
    container_name: cakeshop-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cakeshop-network

volumes:
  postgres_data:

networks:
  cakeshop-network:
    driver: bridge
